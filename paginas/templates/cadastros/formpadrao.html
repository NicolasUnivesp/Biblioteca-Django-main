{% extends 'base/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<div class="card text-dark bg-light mb-3">
    <h2 class="card-header text-center">
        {{ titulo }}
    </h2>
    <div class="card-body">
        <h3 class="card-title lead text-danger">* Preencha todos os campos obrigat√≥rios.</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row form-control-sm"> 
                {{ form|crispy }}
            </div>    
            <div class="card-footer text-muted">  
                <div class="btn-group">
                    <button type="submit" class="btn btn-success mt-1 mx-1" title = "{{ botao }}">        
                        <i class="fa fa-check" aria-hidden="true"></i>
                        Gravar
                    </button>
                    <button type="reset" class="btn btn-warning mt-1 mx-1" title = "Limpar">        
                        <i class="fa fa-eraser" aria-hidden="true"></i>
                        Limpar
                    </button>
                    <a class="btn btn-secondary mt-1 mx-1" title = "Voltar" href="{{ link }}">           
                        <i class="fas fa-door-closed"></i>
                        Voltar
                    </a>
                </div>
            </div>    
        </form>
    </div>
</div>        
{% endblock %}
